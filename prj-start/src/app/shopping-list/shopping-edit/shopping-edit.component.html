<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" >
        <div class="row">
            <div class="col-sm-5 form-group">
              <label for="name">Name</label>   
              <input 
              type="text"
               id="name"
               class="form-control"
               ngModel
               name="name"
               required
               >
            </div>
            <div class="col-sm-2 form-group">
              <label for="amount">Amount</label>
              <input 
              type="number"
               id="amount" 
               class="form-control"
               ngModel
               name="amount"
               required
               pattern="^[1-9]+[0-9]*$"
              >
            </div>
        </div>

        <div class="row">
          <div class="col-xs-12 clearfix">
            <button 
            class="btn btn-success btn-sm"  
            type="submit"
            [disabled]="!form.valid"

            >{{ editMode ? 'Update':'Add' }}</button>
            <button 
            class="btn btn-danger btn-sm" 
            type="button" 
            (click)="onDelete()"
            *ngIf="editMode"
            >Delete</button>
            <button class="btn btn-primary btn-sm " (click)="onClear()" type="button">Clear</button>
          </div>
        </div>
    </form>
  </div>
</div>
